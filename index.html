<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <main>
    <article class="product">
      <img src="images/illustration-hero.svg" alt="An image for illustration of girl dancing">
      <div class="product__details">

        <h1 class="product__summary">Order Summary</h1>

        <p class="product__desc">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="product__plan-details">
          <div>
            <img src="images/icon-music.svg" alt="A music icon">
            <div>
              <b class="product__plan">Annual Plan</b>
              <p class="product__cost">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="product__change-plan"><b>Change</b></a>
        </div>


        <button type="submit">Proceed to Payment</button>
        <a href="#" class="product__cancel-order">Cancel Order</a>
      </div>
    </article>
  </main>


</body>

</html>
